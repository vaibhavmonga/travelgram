<div class="container">
  <div class="row mt-5 mb-3">
    <div class="col col-6 offset-3">
      <div class="card border-primary">
        <div class="card-header text-center text-info">
          Sign Up
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)"  #f="ngForm">
            <div>
              <div class="text-center">
                <label for="imagepicker">
                  <img [src]="picture" width="100" height="100" class="profile">
                </label>
<!--   change method is used when there is any event generated means to upload request of image is generated then $ event is used to bind the method-->
                <input type="file" name="image" id="imagepicker" accept="image/*" class="hidden" hidden (change)="uploadFile($event)">

              </div>

              <div class="text-center" *ngIf="uploadPercent">

                <p>
                  Uploading {{ uploadPercent | number }} % of 100%
                </p>

                <div *ngIf="uploadPercent == 100" class="text-success">
                  Upload Finished
                </div>

              </div>


              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="Enter your name" name="name" ngModel required>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="Enter your email"  name="email" ngModel required>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="Enter your password"  name="password" ngModel required>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Instagram Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="Enter your Instagram Name"  name="username" ngModel required>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Country</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="Enter your Country"  name="country" ngModel required>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Bio</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="Enter your Bio"  name="bio" ngModel required>
                </div>
              </div>

              <div class="text-center">
                <button class="btn btn-primary" type="submit">Sign Up</button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
