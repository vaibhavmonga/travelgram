div class="main row mt-5 mb-3">
<div class="col col-6">
  <div class="card border-primary">
    <div class="card-header bg-secondary text-white text-center">
      Add Your Own Post
    </div>

    <form class="card-body" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Location Name</label>
        <input type="text" class="form-control" placeholder="Enter Location Name" required name="locationName">
      </div>


      <div class="form-group">
        <label>Description</label>
        <textarea rows="5" class="form-control" placeholder="Enter Description" required name="description"></textarea>
      </div>


      <div class="form-group">
        <label>Add your photo</label>
        <input type="file" class="form-control-file" (change)="uploadFile($event)" name="image" accept="image/*">


        <div
          class="text-info text-center"
          [hidden]="!uploadPercent || uploadPercent == 100"
        >
          uploading {{ uploadPercent | number: "1.0-0" }} % of 100% <br />
          Please wait a little...
        </div>
        <div
          class="text-success text-uppercase text-center"
          *ngIf="uploadPercent == 100"
        >
          Upload finished
        </div>

      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit Post</button>
      </div>

    </form>


  </div>
</div>

<div class="col col-6">
  <h4 *ngIf="picture" class="text-success text-center">
    Your Image
  </h4>
  <img [src]="picture" class="img-fluid" *ngIf="picture">
</div>
</div>
