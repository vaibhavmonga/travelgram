<div class="card md-3 border-secondary">
  <img [src]="post.picture"
       height="500" width="auro" class="card-img-top img-fluid"
  >
</div>

<div class="card-body">
  <h5 class="card-title text-primary text-uppercase">
    {{ post.locationName }}
  </h5>

  <p class="card-text">{{ post.description }}</p>
  <p class="card-text">
    <small class="text-muted">by :- {{ post.by }}</small>
  </p>
</div>
